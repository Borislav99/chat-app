<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Naziv aplikacije -->
    <title>Chat app</title>
    <!-- Css -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- Chat aplikacija -->
    <div class="chat">
        <!-- sidebar aplikacije -->
        <div id="sidebar" class="chat__sidebar"></div>
        <!-- sidebar aplikacije -->
        <!-- main dio aplikacije -->
        <div class="chat__main">
            <h1>Chat app</h1>
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form" action="" class="msg">
                    <!-- forma -->
                        <input name="message" type="text" class="input">
                        <input type="submit" value="Submit" class="submit">
                    </form>
                    <!-- forma -->        
            </div>
            <button id="sendLocation" class="location">Send location</button>
        </div>
        <!-- main dio aplikacije -->
    </div>
    <!-- Chat aplikacija -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="message-location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a target="_blank" href={{message}}>This is my location</a></p>
        </div>
    </script>
    <!-- Clients sidebar template -->
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <!-- Clients sidebar template -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</html>
